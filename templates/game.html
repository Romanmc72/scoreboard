<!DOCTYPE html>
<html>
    <head>
        <title>Scoreboard</title>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
		<meta charset="utf-8"/>
    </head>
    <body>
        <h2>
            Current Game Code "<a class="game-link" onclick="copyGameLinkToClipboard()" allow="clipboard-write">{{ game_code }}<span class="tooltip">Click to copy game URL</span></a>"
                <span id="success-message" class="success-message">Copied To Clipboard!</span><br>
            <a href="{{ url_for('index') }}">get new code</a>
        </h2>
        <!-- The div where the javascript will render -->
        <div id="root">
            <p>Player</p>
            <input type="text" v-model="name">
            <button @click="addPerson">Add New Player</button>
            <button @click="removePerson">Remove Existing Player</button>
            <br>
            <p>Points</p>
            <input type="number" v-model="score">
            <button @click="addToScore">Add Points to Player</button>
            <button @click="changeScore">Change Player Score</button>
            <br>
            <button @click="clearScoreboard">Clear Scoreboard</button>
            <button @click="eraseScoreboard">Destroy Scoreboard</button>
            <Scoreboard :people="people"></Scoreboard>
        </div>

        <!-- For the vue code to render -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

        <!-- To make API calls in JS -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- Passing the specific game code to this scoreboard -->
        <script type="text/javascript">
            var game_code = "{{ game_code }}"
        </script>

        <!-- Referencing our VueJS code -->
        <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
        <!-- Referencing other specific JS helpers -->
        <script src="{{ url_for('static', filename='scripts/helpers.js') }}"></script>
    </body>
</html>
